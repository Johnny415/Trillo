<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link  rel="stylesheet" href="css/style.css" >
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="img/png" href="img/favicon.png">
  
  <title>trillo</title>

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="img/logo.png" alt="trillo logo" class="logo">
     
      <form action="#" class="search">
        <input type="text" class="search_input" placeholder="Search hotels">
        <button class="search_button">
          <svg class="search_icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"</use></use>
          </svg>
         </button>
       </form>
      <nav class="user-nav">
        <div class="user-nav_icon-box">
          <svg class="user-nav_icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav_notification">7</span>
        </div>
        <div class="user-nav_icon-box">
          <svg class="user-nav_icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav_notification">13</span>
        </div>
        <div class="user-nav_user">
          <img src="img/johnny2.jpg" alt="User photo" class="user-nav_user-photo">
          <span class="user-nav_user-name">Johnny</span>
        </div>


      </nav>
    </header>
    
    <div class="content">
      <nav class="sidebar">
        navigation
      </nav>
      <main class="hotel-view">
        hotel view
      </main>

    </div>
  </div>
 
</body>
</html>
